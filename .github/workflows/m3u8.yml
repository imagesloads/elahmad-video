name: Extract M3U8 From Elahmad

on:
  schedule:
    - cron: "*/15 * * * *"    # كل 15 دقيقة
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node fetch-video.js

      - name: Commit M3U8 File
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add m3u8.json
          git commit -m "Update m3u8" || echo "No changes"
          git push
